services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: perso-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  backend:
    build: ./backend
    container_name: perso-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - qdrant

volumes:
  qdrant_storage:
